<!DOCTYPE html>
<html>
<head>
	<title>Calculator UI</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/calcus.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 border">0</div>
</div>
		<div class="row">
			<div class="col-md-3 numbers">AC</div>
			<div class="col-md-3 numbers">+/-</div>
			<div class="col-md-3 numbers">%</div>
			<div class="col-md-3 symbols"><code style="font-size: 30px; border-radius:0px; border margin-top:100px; background-color: orange; color: white;">&divide</code></div>
</div>
		<div class="row">
			<div class="col-md-3 numbers">7</div>
			<div class="col-md-3 numbers">8</div>
			<div class="col-md-3 numbers">9</div>
			<div class="col-md-3 symbols">x</div>
</div>
		<div class="row">
			<div class="col-md-3 numbers">4</div>
			<div class="col-md-3 numbers">5</div>
			<div class="col-md-3 numbers">6</div>
			<div class="col-md-3 symbols">-</div>
</div>
           <div class="row">
			<div class="col-md-3 numbers">1</div>
			<div class="col-md-3 numbers">2</div>
			<div class="col-md-3 numbers">3</div>
			<div class="col-md-3 symbols">+</div>
</div>
		<div class="row">
			<div class="col-md-3 numbers">0</div>
			<div class="col-md-3 numbers"><div id=dot>.</div></div>
			<div class="col-md-3 numbers">ANS</div>
			<div class="col-md-3 symbols" style="margin-left: 0px; ">=</div>
</div>

<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
